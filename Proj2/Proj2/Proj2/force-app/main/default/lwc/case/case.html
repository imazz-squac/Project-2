<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large bord">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Contact Information
        </h2>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input id="NameB" type="text" label="Enter Name" onchange={NameChange} ></lightning-input>
        </div>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter Email" onchange={EmailChange}></lightning-input>
        </div>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter Phone" onchange={PhoneChange}></lightning-input>
        </div>
    </div>

    <lightning-button label="Save" title="Non-primary action" onclick={handle} class="slds-m-left_x-small"></lightning-button>

</template>
