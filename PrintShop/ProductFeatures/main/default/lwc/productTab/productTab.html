<template>
    <lightning-vertical-navigation onselect={handleSelect}>
        <lightning-vertical-navigation-section>
            <template if:true={products} for:each={products} for:item="item">
                <lightning-vertical-navigation-item label={item.Name} name={item.Name} key={item.Name}></lightning-vertical-navigation-item>    
            </template>
        </lightning-vertical-navigation-section>
    </lightning-vertical-navigation>
</template>
